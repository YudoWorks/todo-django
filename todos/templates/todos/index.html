<form action="{% url 'todos:create' %}" method="post">
    {% csrf_token %}
    <label for="text">Todo: </label>
    <input type="text" name="text">
    <input type="submit">
</form>
<ul>
{% for todo in todo_list %}
    <form action="{% url 'todos:delete' todo.id %}" method="post">
        {% csrf_token %}
        <li>{{ todo.todo_text }}</li>
        <button type="submit">Delete</button>
    </form>
{% endfor %}
</ul>
