<h1>List of Todo</h1>
<a href="{% url 'todos:create' %}">Create Todo</a>
<ul>
    {% for todo in todo_list %}
    <li>{{ todo.todo_text }}</li>
    <a href="{% url 'todos:update' todo.id %}">
        <button>
            Edit
        </button>
    </a>
    <form action="{% url 'todos:delete' todo.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    {% endfor %}
</ul>
